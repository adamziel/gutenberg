# .github/workflows/pr-playground-preview-publish.yml
name: PR Playground Preview (Preview)

on:
  workflow_run:
    # Must match the name above exactly
    workflows: ["PR Playground Preview (Build)"]
    types:
      - completed

# This workflow is privileged. It never runs untrusted code from the PR,
# but it *can* write to releases & PRs. :contentReference[oaicite:1]{index=1}
permissions:
  contents: read
  pull-requests: write

jobs:
  expose-build:
    # Only run when the build workflow succeeded for a PR
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'pull_request' &&
        github.event.workflow_run.pull_requests[0]
      }}
    runs-on: ubuntu-latest

    # This job needs to write to releases
    permissions:
      contents: write

    outputs:
      artifact-url: ${{ steps.expose.outputs.artifact-url }}
      artifact-name: ${{ steps.expose.outputs.artifact-name }}

    steps:
      - name: Expose built Gutenberg plugin artifact
        id: expose
        uses: WordPress/action-wp-playground-pr-preview/.github/actions/expose-artifact-on-public-url@v2
        with:
          # Must match the name used in the build workflow
          # docs: "artifact-name should match upload-artifact name" :contentReference[oaicite:2]{index=2}
          artifact-name: gutenberg-plugin-zip-${{ github.event.workflow_run.pull_requests[0].number }}-${{ github.event.workflow_run.head_sha }}
          # Your zip file name inside the artifact
          artifact-filename: gutenberg.zip
          pr-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          commit-sha: ${{ github.event.workflow_run.head_sha }}
          # how many latest artifacts to keep per PR
          artifacts-to-keep: '2'
          # optional, but you're already using this tag
          release-tag: 'ci-artifacts'
          # optional; defaults to this repo
          # release-repository: ${{ github.repository }}
          # optional; defaults to github.token
          # github-token: ${{ github.token }}

  create-blueprint:
    needs: expose-build
    runs-on: ubuntu-latest

    outputs:
      blueprint: ${{ steps.blueprint.outputs.result }}

    steps:
      - name: Create Playground blueprint from exposed artifact
        id: blueprint
        uses: actions/github-script@v7
        with:
          script: |
            const blueprint = {
              "$schema": "https://playground.wordpress.net/blueprint-schema.json",
              "steps": [
                {
                  "step": "installPlugin",
                  "pluginZipFile": {
                    "resource": "url",
                    "url": "${{ needs.expose-build.outputs.artifact-url }}"
                  },
                  "options": {
                    "activate": true
                  }
                }
              ]
            };
            return JSON.stringify(blueprint);
          result-encoding: string

  preview:
    needs: create-blueprint
    runs-on: ubuntu-latest

    # This job only needs to read contents + write to PRs (inherited from workflow)
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Post Playground preview button
        uses: WordPress/action-wp-playground-pr-preview@v2
        with:
          mode: append-to-description
          blueprint: ${{ needs.create-blueprint.outputs.blueprint }}
          # No PAT; the action uses the workflow GITHUB_TOKEN by default :contentReference[oaicite:3]{index=3}

