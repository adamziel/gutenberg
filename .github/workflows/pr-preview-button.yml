name: PR Playground Preview (preview)

on:
  pull_request_target:
    types: [opened, reopened, synchronize, edited]

# This workflow runs in the base repo, with a write-capable GITHUB_TOKEN.
permissions:
  actions: read
  contents: write
  pull-requests: write

jobs:
  wait-for-build:
    name: Wait for successful build workflow
    runs-on: ubuntu-latest
    outputs:
      run-id: ${{ steps.poll.outputs.run-id }}

    steps:
      - name: Poll PR Playground build run
        id: poll
        uses: actions/github-script@v7
        with:
          script: |
            const headSha = context.payload.pull_request.head.sha;
            const workflowFile = 'pr-preview-build.yml';
            const maxAttempts = 40;
            const delayMs = 15000;
            const wait = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              const { data } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflowFile,
                event: 'pull_request',
                per_page: 50
              });

              const run = data.workflow_runs.find((candidate) => candidate.head_sha === headSha);

              if (!run) {
                core.info(`Attempt ${attempt}: build run not found yet for ${headSha}.`);
                await wait(delayMs);
                continue;
              }

              if (run.status !== 'completed') {
                core.info(`Attempt ${attempt}: build run ${run.id} still in status ${run.status}.`);
                await wait(delayMs);
                continue;
              }

              if (run.conclusion !== 'success') {
                core.setFailed(`Build workflow run ${run.html_url} concluded with ${run.conclusion}.`);
                return;
              }

              core.info(`Build workflow run ${run.id} succeeded: ${run.html_url}`);
              core.setOutput('run-id', String(run.id));
              return;
            }

            core.setFailed(`Timed out waiting for PR Playground build workflow to finish for ${headSha}.`);

  expose-build:
    name: Expose built Gutenberg plugin artifact
    needs: wait-for-build
    if: needs.wait-for-build.outputs.run-id != ''
    runs-on: ubuntu-latest
    outputs:
      artifact-url: ${{ steps.expose.outputs['artifact-url'] }}

    steps:
      - name: Download Gutenberg plugin zip from build workflow
        uses: actions/download-artifact@v4
        with:
          name: gutenberg-plugin-zip
          repository: ${{ github.repository }}
          run-id: ${{ needs.wait-for-build.outputs.run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./dist

      - name: Re-upload plugin zip for this workflow
        uses: actions/upload-artifact@v4
        with:
          name: gutenberg-plugin-zip
          path: ./dist/gutenberg.zip
          if-no-files-found: error

      - name: Expose built artifact
        id: expose
        uses: WordPress/action-wp-playground-pr-preview/.github/actions/expose-artifact-on-public-url@v2
        with:
          artifact-name: gutenberg-plugin-zip        # must match the name above
          artifact-filename: gutenberg.zip
          pr-number: ${{ github.event.pull_request.number }}
          commit-sha: ${{ github.event.pull_request.head.sha }}
          artifacts-to-keep: '2'

  create-blueprint:
    name: Create Playground blueprint
    needs: expose-build
    runs-on: ubuntu-latest
    outputs:
      blueprint: ${{ steps.blueprint.outputs.result }}

    steps:
      - uses: actions/github-script@v7
        id: blueprint
        with:
          script: |
            const blueprint = {
              steps: [
                {
                  step: "installPlugin",
                  pluginZipFile: {
                    resource: "url",
                    url: "${{ needs.expose-build.outputs.artifact-url }}"
                  }
                }
              ]
            };
            return JSON.stringify(blueprint);
          result-encoding: string

  preview:
    name: Post Playground preview button
    needs: create-blueprint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: WordPress/action-wp-playground-pr-preview@v2
        with:
          mode: append-to-description
          blueprint: ${{ needs.create-blueprint.outputs.blueprint }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
