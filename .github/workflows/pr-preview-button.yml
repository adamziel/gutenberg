name: PR Playground Preview (preview)

on:
  pull_request_target:
    types: [opened, reopened, synchronize, edited]

# This workflow runs in the base repo, with a write-capable GITHUB_TOKEN.
permissions:
  actions: read
  contents: write
  pull-requests: write

jobs:
  build-plugin:
    name: Build Gutenberg plugin zip
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Build Gutenberg plugin zip
        env:
          NO_CHECKS: 1
        run: npm run build:plugin-zip

      - name: Upload Gutenberg plugin zip
        uses: actions/upload-artifact@v4
        with:
          name: gutenberg-plugin-zip
          path: gutenberg.zip
          if-no-files-found: error
          retention-days: 3

  expose-build:
    name: Expose built Gutenberg plugin artifact
    needs: build-plugin
    runs-on: ubuntu-latest
    outputs:
      artifact-url: ${{ steps.expose.outputs['artifact-url'] }}

    steps:
      - name: Expose built artifact
        id: expose
        uses: WordPress/action-wp-playground-pr-preview/.github/actions/expose-artifact-on-public-url@v2
        with:
          artifact-name: gutenberg-plugin-zip        # must match the name above
          artifact-filename: gutenberg.zip
          pr-number: ${{ github.event.pull_request.number }}
          commit-sha: ${{ github.event.pull_request.head.sha }}
          artifacts-to-keep: '2'

  create-blueprint:
    name: Create Playground blueprint
    needs: expose-build
    runs-on: ubuntu-latest
    outputs:
      blueprint: ${{ steps.blueprint.outputs.result }}

    steps:
      - uses: actions/github-script@v7
        id: blueprint
        with:
          script: |
            const blueprint = {
              steps: [
                {
                  step: "installPlugin",
                  pluginZipFile: {
                    resource: "url",
                    url: "${{ needs.expose-build.outputs.artifact-url }}"
                  }
                }
              ]
            };
            return JSON.stringify(blueprint);
          result-encoding: string

  preview:
    name: Post Playground preview button
    needs: create-blueprint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: WordPress/action-wp-playground-pr-preview@v2
        with:
          mode: append-to-description
          blueprint: ${{ needs.create-blueprint.outputs.blueprint }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
