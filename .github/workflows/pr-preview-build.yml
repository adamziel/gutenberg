# .github/workflows/pr-playground-preview-build.yml
name: PR Playground Preview (Build)

on:
  workflow_call:
    inputs:
      head-repo:
        description: Repository containing the PR head (e.g., owner/repo)
        required: true
        type: string
      head-sha:
        description: Commit SHA to build
        required: true
        type: string

# This one runs on untrusted PR code (including forks) → keep it read-only.
permissions:
  contents: read

jobs:
  build-plugin-zip:
    name: Build Gutenberg plugin zip
    runs-on: ubuntu-latest

    steps:
      - name: Check out PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.head-repo }}
          ref: ${{ inputs.head-sha }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Build Gutenberg plugin zip
        env:
          NO_CHECKS: 1
        run: npm run build:plugin-zip

      - name: Upload Gutenberg plugin zip
        uses: actions/upload-artifact@v4
        with:
          # Unique per PR + commit so the follow-up workflow can find it
          name: gutenberg-plugin-zip
          path: gutenberg.zip
          if-no-files-found: error
          # Keep it short; the release asset is the “real” published thing
          retention-days: 3
